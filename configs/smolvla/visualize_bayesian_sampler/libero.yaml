env:
  type: libero
  task: libero_10
  task_ids: [9]

policy:
  type: smolvla
  device: cuda

vis:
  num_rollouts: 1
  action_dim_names: [
    "ee_pos_x", "ee_pos_y", "ee_pos_z", "ee_rot_x",
    "ee_rot_y", "ee_rot_z", "gripper_open"
  ]

vector_field:
  action_dims: [4, 5]
  # action_steps: [5, 10, 15, 20, 25, 30, 35, 40, 45, 49]
  grid_size: 20
  min_action: -1
  max_action: 1

flows:
  num_paths: 5
  action_dims: [1, 2]
  axis_limits: [[-1.5, 1.5], [-1.5, 1.5]]

cross_bayesian_sampler:
  scorer_type: ensemble
  ensemble_model_paths: [
    outputs/train/smolvla/libero_finetuned_01/checkpoints/010000/pretrained_model
  ]
  laplace_config:
    scopes: [action_out_proj]
  num_action_samples: 25
  scoring_metric:
    metric_type: mode_distance
    velocity_eval_times: [0.0]

show: False
seed: 58

