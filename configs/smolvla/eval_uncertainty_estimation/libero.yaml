dataset:
  repo_id: HuggingFaceVLA/libero
  libero_tasks: {
    libero_spatial: [],
    libero_object: [],
    libero_goal: [],
    libero_10: [0, 3, 4, 7, 8]
  }

env:
  type: libero
  task: libero_10
  task_ids: [0, 3, 4, 7, 8]

eval_uncert_est:
  n_episodes: 50
  uncert_est_methods: [cross_bayesian, composed_sequence, composed_cross_bayesian]
  domains: [id]

uncertainty_sampler:
  composed_cross_bayesian_sampler:
    scorer_type: ensemble
    ensemble_model_path: outputs/train/smolvla/libero_filtered_finetuned_02/checkpoints/015000/pretrained_model
    laplace_scopes: [action_out_proj, expert_last]
    scoring_metric:
      metric_type: mode_distance
    num_action_samples: 5
  composed_sequence_sampler:
    scoring_metric:
      metric_type: mode_distance
    num_action_samples: 5
  cross_bayesian_sampler:
    scorer_type: ensemble
    ensemble_model_path: outputs/train/smolvla/libero_filtered_finetuned_02/checkpoints/015000/pretrained_model
    laplace_scopes: [action_out_proj, expert_last]
    scoring_metric:
      metric_type: mode_distance
    num_action_samples: 5

seed: 221100

