dataset:
  repo_id: HuggingFaceVLA/libero
  # Ensure Laplace approximation is only based on 5 left out LIBERO 10 tasks

env:
  type: libero
  task: libero_10
  task_ids: [0, 1, 2]

eval_uncert_est:
  n_episodes: 50
  uncert_est_methods: [composed_cross_bayesian]
  domains: [id]

uncertainty_sampler:
  composed_cross_bayesian_sampler:
    scorer_type: laplace
    laplace_scopes: [action_out_proj]
    scoring_metric:
      metric_type: mode_distance
    num_action_samples: 5
  composed_sequence_sampler:
    scoring_metric:
      metric_type: mode_distance
    num_action_samples: 5
  cross_bayesian_sampler:
    scorer_type: laplace
    scoring_metric:
      metric_type: terminal_vel_norm
    num_action_samples: 5

seed: 42

