  libero_tasks: {
    libero_spatial: [],
    libero_object: [],
    libero_goal: [],
    libero_10: [0, 3, 4, 7, 8]
  }

env:
  type: libero
  task: libero_10
  task_ids: [0]

fiper_data_recorder:
