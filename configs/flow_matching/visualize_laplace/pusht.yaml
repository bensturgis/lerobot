dataset:
  repo_id: lerobot/pusht

env:
  type: pusht
  perturbation:
    enable: False

policy:
  type: flow_matching
  device: cuda

vis:
  vis_types: [action_seq]

uncertainty_sampler:
  type: cross_bayesian
  cross_bayesian_sampler:
    scorer_type: laplace

n_laplace_models: 3

