dataset:
  repo_id: lerobot/libero_spatial_one_bowl

env:
  type: libero
  task: LiberoEnv-v0
  benchmark: libero_spatial

eval:
  batch_size: 3

policy:
  type: flow_matching
  device: cuda
  cond_vf_type: ot
  ode_step_size: 0.1
  horizon: 16
  n_action_steps: 8
  crop_shape: null
  crop_is_random: false
  use_separate_rgb_encoder_per_camera: true
  push_to_hub: false


output_dir: outputs/train/flow_matching_libero_upstream_integration
batch_size: 32
steps: 125000
eval_freq: 5000
save_freq: 5000
val_ratio: 0.025
seed: 261099
wandb:
  enable: true

# python src/lerobot/scripts/train.py --config=configs/flow_matching/train/libero.yaml