# Choose from "action_seq", "flows" and "vector_field"
vis_types: [action_seq]
show: False

env:
  type: pusht
  ood:
    enabled: true

policy:
  type: flow_matching
  device: cuda

vis:
  num_rollouts: 20
  action_dim_names: ["pos_x", "pos_y"]

flows:
  action_dims: [1, 2]
  axis_limits: [[-1, 1], [-1, 1]]

vector_field:
  action_dims: [1, 2]
  # grid_size: 20

