# Choose from "action_seq", "flows", "noise_to_action" and "vector_field"
vis_types: [flows]
show: False

env:
  type: pusht
  ood:
    enabled: true

policy:
  type: flow_matching
  device: cuda

vis:
  num_rollouts: 20
  action_dim_names: ["pos_x", "pos_y"]

flows:
  action_dims: [0, 1]
  axis_limits: [[-1, 1], [-1, 1]]

noise_to_action:
  action_dims: [0, 1]
  axis_limits: [[-1, 1], [-1, 1]]
  num_samples: 1

vector_field:
  action_dims: [0, 1]
  # grid_size: 20

