# Choose from "action_seq", "noise_to_action", "flows" and "vector_field"
vis_types: [noise_to_action]
show: False
seed: 40

env:
  type: libero
  task: LiberoEnv-v0
  benchmark: libero_spatial

policy:
  type: flow_matching
  device: cuda

vis:
  num_rollouts: 2

  action_dim_names: ["ee_pos_x", "ee_pos_y", "ee_pos_z",
                     "ee_rot_x", "ee_rot_y", "ee_rot_z",
                     "gripper_open"]

noise_to_action:
  action_dims: [0, 1]
  axis_limits: [[-1, 1], [-1, 1]]
  num_samples: 1

flows:
  action_dims: [0, 1, 2]
  axis_limits: [[-1, 1], [-1, 1], [-1, 1]]
  num_paths: 30

vector_field:
  action_dims: [0, 1, 2]
  grid_size: 20


